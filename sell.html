</head>
<body>
    <header class="main-header main-header-static">
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="https://uwgeszjlcnrooxtihdpq.supabase.co/storage/v1/object/public/assets/unnamed-removebg-preview.png" alt="2ndhand Logo">

                <li><a href="browse.html">Browse</a></li>

                <li><a href="testimonials.html">Testimonials</a></li>
            </ul>
            <div class="nav-actions">
                </div>
        </nav>
    </header>

    <main class="sell-page-main">
        <section class="sell-section">
            <h1 class="section-title">Sell an Item</h1>
            <p class="section-subtitle">List your item in just a few simple steps.</p>
            
            <form id="sell-form" class="sell-form">
                <h2>Item Details</h2>
                <p>Provide details about the item you want to sell.</p>

                <div class="form-group">
                    <label>Upload Photos (up to 5)</label>
                    <div class="multi-image-preview" id="image-preview-container">
                        </div>
                    <label for="item-images" class="btn-upload-label">
                        <i class='bx bx-upload'></i> Choose Files
                    </label>
                    <input type="file" id="item-images" accept="image/*" multiple style="display: none;">
                </div>

                <div class="form-group">
                    <label for="item-title">Title</label>
                    <input type="text" id="item-title" placeholder="e.g., Slightly used study table" required>
                </div>
                
                <div class="form-group">
                    <label for="item-description">Description</label>
                    <textarea id="item-description" rows="4" placeholder="Describe your item, its condition, and any special features."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="item-category">Category</label>
                        <select id="item-category" required>
                            <option value="" disabled selected>Select a category</option>
                            <option value="Books">Books</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Hostel Essentials">Hostel Essentials</option>
                            <option value="Stationery">Stationery</option>
                            <option value="Lab Equipment">Lab Equipment</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="item-price">Price</label>
                        <div class="price-input">
                            <span>â‚¹</span>
                            <input type="number" id="item-price" placeholder="0" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="item-location">Location</label>
                    <input type="text" id="item-location" placeholder="e.g., Main Campus, Hall 5" required>
                </div>
                
                <button type="submit" id="submit-listing-btn" class="btn btn-primary">List Item for Sale</button>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
    <script src="script.js"></script>
</body>
</html>
