<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Items - 2ndhand</title>
    <link rel="icon" type="image/png" href="https://uwgeszjlcnrooxtihdpq.supabase.co/storage/v1/object/public/assets/unnamed-removebg-preview.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header class="main-header main-header-static">
        <nav class="navbar">
            <a href="index.html" class="logo"><img src="https://uwgeszjlcnrooxtihdpq.supabase.co/storage/v1/object/public/assets/unnamed-removebg-preview.png" alt="2ndhand Logo"><span>2ndhand</span></a>
            <ul class="nav-links">
                <li><a href="browse.html">Browse</a></li>
                <li><a href="business.html">Business</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
            </ul>
            <div class="nav-actions"></div>
        </nav>
    </header>

    <main>
        <div class="browse-page-header container">
            <h1 class="section-title">Browse Items</h1>
            <p class="section-subtitle">Find the best deals on campus.</p>
            <div class="browse-search-bar">
                <i class='bx bx-search'></i>
                <input type="text" id="search-filter" placeholder="Search for items...">
            </div>
        </div>

        <div class="browse-layout container">
            <aside class="filter-sidebar">
                <h3>Filters</h3>
                <div class="filter-group">
                    <h4>Category</h4>
                    <div class="category-filters" id="category-filter">
                        <div class="radio-group">
                            <input type="radio" id="cat-all" name="category" value="all" checked>
                            <label for="cat-all">All Categories</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="cat-books" name="category" value="Books">
                            <label for="cat-books">Books</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="cat-electronics" name="category" value="Electronics">
                            <label for="cat-electronics">Electronics</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="cat-hostel" name="category" value="Hostel Essentials">
                            <label for="cat-hostel">Hostel Essentials</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="cat-stationery" name="category" value="Stationery">
                            <label for="cat-stationery">Stationery</label>
                        </div>
                         <div class="radio-group">
                            <input type="radio" id="cat-lab" name="category" value="Lab Equipment">
                            <label for="cat-lab">Lab Equipment</label>
                        </div>
                    </div>
                </div>
                <div class="filter-group">
                    <h4>Price Range</h4>
                    <input type="range" id="price-range" min="0" max="50000" value="50000">
                    <div class="price-range-label">
                        <span>₹0</span>
                        <span id="price-range-value">₹50,000</span>
                    </div>
                </div>
            </aside>

            <div class="product-listing-area">
                <div class="listing-grid">
                    <div class="loading-spinner"></div>
                </div>
                
                <div class="load-more-container">
                    <button id="load-more-btn-browse" class="btn btn-primary load-more-btn">Load More</button>
                </div>
                </div>
        </div>
    </main>
    
    <footer class="main-footer-section"></footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
    <script src="script.js"></script>
</body>
</html>
